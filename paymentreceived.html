{% extends "layout1.html" %}

{% block title %}
    <p>Payment Received</p>
{% endblock %}

{% block main %}
<table action = "/paymentreceived" class = "table table-striped table-dark table-hover">
    <thead>
        <tr>
            <th>Name</th>
            <th>Transacted</th>
            <th>Fees Received</th>
        </tr>
    </thead>
            {% for item in pr %}
            <tr>
            <th>{{item["name"]}}</th>
            <th>{{item["transacted"]}}</th>
            <th>{{item["fees"]}}</th>
            </tr>
            {% endfor %}
</table>


<form action = "/paymentreceived" method = "post">
    <select name = "casesp">
        <option disabled selected value = "">Case Name</option>
        {% for item in pr %}
        <option value = {{item["name"]}}>{{item["name"]}}</option>
        {% endfor %}
    </select>
     <button class="btn btn-dark" name = "submit" type="submit">Delete</button>
</form>


{% endblock %}
