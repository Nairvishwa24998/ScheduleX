{% extends "layout1.html" %}

{% block title %}
    Cases Received
{% endblock %}

{% block main %}
<table action = "/casesreceived" class = "table table-striped table-dark table-hover">
    <thead>
        <tr>
            <th>Name</th>
            <th>Transacted</th>
            <th>Expected Fees</th>
        </tr>
    </thead>
            {% for item in cr %}
            <tr>
            <th>{{item["name"]}}</th>
            <th>{{item["transacted"]}}</th>
            <th>{{item["fees"]}}</th>
            </tr>
            {% endfor %}

</table>

<form action = "/casesreceived" method = "post">
    <select name = "casesr">
        <option disabled selected value = "">Case Name</option>
        {% for item in cr %}
        <option value = {{item["name"]}}>{{item["name"]}}</option>
        {% endfor %}
    </select>
     <button class="btn btn-dark" name = "submit" type="submit">Delete</button>
</form>

{% endblock %}
